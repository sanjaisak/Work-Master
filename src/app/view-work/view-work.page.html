<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>View Work</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content #bodyScroll>
    <!-- List of Text Items -->
    <ion-item-group *ngFor="let task of taskData">
        <ion-item-divider color="medium">
            <ion-label>{{task.date}}</ion-label>
        </ion-item-divider>

        <ion-item *ngFor="let i of task.value">
            <ion-avatar slot="start">
                <img [src]="i.taskType === 'Task' ?'../../assets/img/target.png':(i.taskType === 'Feature' ?'../../assets/img/analytics.png':(i.taskType === 'Learning'?'../../assets/img/idea.png':'../../assets/img/exclamation.png'))" />
            </ion-avatar>
            <ion-label>
                <div style="display: flex; align-items: stretch">
                    <div style="flex-grow: 8">
                        <h3>{{i.taskType}} | {{i.label}}</h3>
                    </div>
                    <div style="flex-grow: 1">
                        <h3>{{i.workLog}}</h3>
                    </div>
                </div>
                <p>{{i.taskNumber}}</p>
                <ion-accordion-group>
                    <ion-accordion value="shapes">
                        <ion-item slot="header">
                            <ion-label>{{i.taskName}}</ion-label>
                        </ion-item>

                        <div slot="content">
                            <div *ngIf="!!i.taskNumber; else con">
                                <p style="white-space: normal">
                                    <strong> {{i.taskName}}</strong>
                                    <br />
                                    <br />{{i.taskDescription}}
                                </p>
                            </div>
                            <ng-template #con>
                                <ion-item>
                                    <ion-label>{{i.taskDescription}}</ion-label>
                                </ion-item>
                            </ng-template>
                        </div>
                    </ion-accordion>
                </ion-accordion-group>
            </ion-label>
        </ion-item>
    </ion-item-group>
</ion-content>
