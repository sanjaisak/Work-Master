<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>View Work</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    
        <!-- List of Text Items -->
        <ion-item-group *ngFor="let task of taskData">
            <ion-item-divider color="medium">
              <ion-label>{{task.date}}</ion-label>
            </ion-item-divider>
                   
            <ion-item *ngFor="let i of task.value" >
                <ion-avatar slot="start">
                    <img [src]="i.taskType === 'Task' ?'../../assets/img/target.png':(i.taskType === 'Feature' ?'../../assets/img/analytics.png':(i.taskType === 'Learning'?'../../assets/img/idea.png':'../../assets/img/exclamation.png'))" />
                  </ion-avatar>
                <ion-label >
                    <h3>{{i.taskType}}</h3>
                    <p>{{i.label}}</p>
                    <ion-accordion-group>
                    <ion-accordion value="shapes">
                        <ion-item slot="header">
                          <ion-label>{{i.taskName}}</ion-label>
                        </ion-item>
                    
                        <ion-list slot="content">
                            
                          <ion-item *ngIf="!!i.taskNumber; else con">
                            <ion-label >{{i.taskNumber}} <br> {{i.taskDescription}}</ion-label>
                          </ion-item>  
                          <ng-template #con> <ion-item><ion-label>{{i.taskDescription}}</ion-label></ion-item></ng-template>              
                          </ion-list>
                          </ion-accordion>
                        </ion-accordion-group>
                </ion-label>
            </ion-item>
        
    </ion-item-group>
</ion-content>
